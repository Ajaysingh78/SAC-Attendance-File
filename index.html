<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAC QR Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SAC QR Attendance</h1>
    <div id="reader"></div>
    <button id="upload-btn">Scan from Gallery</button>
    <input type="file" id="file-input" accept="image/*" hidden />
    <p id="status">Scan your SAC QR code to mark attendance</p>
  </div>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="script.js"></script>
</body>
</html>
